<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Carbon-Login6</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#148ff5" />
  <meta name="apple-mobile-web-app-status-bar-style" content="#148ff5">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
  <link rel='stylesheet prefetch' href='css/v1.0.1-Helium-UI2.min.css'>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="http://i1.wp.com/polarcomputersinc.com/wp-content/uploads/2017/04/cropped-favicon-recoil.png?fit=192%2C192" sizes="192x192">
</head>

<body>


<div id="back">
  <canvas id="canvas" class="canvas-back"></canvas>
  <div class="backRight">
  </div>
  <div class="backLeft">
  </div>
</div>

<div id="slideBox">
  <div class="topLayer">
    <div class="left">
      <div class="content">
        <h2>Sign Up</h2>
        <form id="form-signup" method="post" onsubmit="return false;">
          <div class="form-element form-stack">
            <input id="email" type="text" name="email" placeholder="Email" width="100%">
          </div>
          <div class="form-element form-stack">
            <input id="username-signup" type="text" name="username" placeholder="Username" width="100%">
          </div>
          <div class="form-element form-stack">
            <input id="password-signup" type="password" name="password" placeholder='Passcode' width="100%">
          </div>
          <div class="form-element form-checkbox">
            <input id="agree" type="checkbox" checked placeholder="I agree to the <a href=#>Terms of Service</a> and <a href=#>Privacy Policy</a>">
          </div>
          <div class="form-element form-submit form-login">
            <button id="blue" class="signup" type="submit" name="signup">Sign up</button>
            <button id="goLeft" class="login-button off">Log In</button>
          </div>
        </form>
        <p class=copyright>Copyright © 2014-2018 Polar Computers Inc. All rights reserved.</p>
      </div>
    </div>
    <div class="right">
      <div class="content">
        <img src="img/Polar_Computers_Inc_Logo_Full_Color_Favicon.png">
        <h2>Login</h2>
        <form id="form-login" method="post" onsubmit="return false;">
          <div class="form-element form-stack">
            <input id="username-login" type="text" name="username" placeholder="Username" width="100%">
          </div>
          <div class="form-element form-stack">
            <input id="password-login" type="password" name="password" placeholder="Password" width="100%">
          </div>
          <div class="form-element form-submit">
            <button id="blue" class="login login-button" type="submit" name="login">Log In</button>
            <button id="goRight" class="signup-button off" name="signup">Sign Up</button><br>
            <a class=forgot-password>
              <p>Forgot Password ></p>
            </a>

          </div>
        </form>
        <p class=copyright>Copyright © 2014-2018 Polar Computers Inc. All rights reserved.</p>

      </div>
    </div>
  </div>
</div>
